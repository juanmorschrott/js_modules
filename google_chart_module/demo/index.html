<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="google_chart_module.js"></script>
</head>
<body>
    <div id="chart1"></div>
    <div id="chart2"></div>

    <script type="text/javascript">

        $(document).ready(function() {

            google_chart_module.addChart({
                'element': 'chart1',
                'columns': [
	                {
	                    type: 'number',
	                    value: 'X'
	                },
	                {
	                    type: 'number',
	                    value: 'Dogs'
	                }
                ],
                'options': {
                    width: 500,
                    height: 200,
                    animation:{
                        duration: 500,
                        easing: 'linear',
                    },
                    hAxis: {
                        title: 'Time'
                    },
                    vAxis: {
                        title: 'Popularity'
                    }
                },
                'data': [
                    [0, 0],   [1, 10],  [2, 23],
                    [3, 17],  [4, 18],  [5, 9],
                    [6, 11],  [7, 27],  [8, 33],
                    [9, 40],  [10, 32], [11, 35],
                    [12, 30], [13, 40], [14, 42],
                    [15, 47], [16, 44], [17, 48],
                    [18, 52], [19, 54], [20, 42],
                    [21, 55], [22, 56], [23, 57],
                    [24, 60], [25, 50], [26, 52]
                ]
            });

            google_chart_module.addChart({
                'element': 'chart2',
                'columns': [
                    {
                        type: 'number',
                        value: 'X'
                    },
                    {
                        type: 'number',
                        value: 'Cats'
                    }
                ],

                'data': [
	                [0, 0],   [1, 10],  [2, 23],
	                [3, 17],  [4, 18],  [5, 9]
                ]
            });

            google_chart_module.init();

            setTimeout(function() {
                google_chart_module.updateChart('chart1', [
	                [0, 0],   [1, 10],  [2, 23],
	                [3, 45], [4, 86], [5, 1],
	                [6, 67], [7, 57], [8, 98],
	                [9, 54], [10, 1], [11, 48]
                ]);
            }, 3000);

        });

    </script>

</body>
</html>
